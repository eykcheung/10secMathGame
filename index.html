<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class = "text-center">10 Sec Maths Game</h2>

          <h4 class = "text-center">Current Score: <span id = "score">0</span></h4>
          <h4 class = "text-center">High Score: <span id = "highScore">0</span></h4>

          <h3 id = "time-left" class = "text-center">10</h3>
          <p class = "text-center">seconds left</p>

          <h1 id = "equation" class = "text-center"></h1>

        <div class = "row">
          <div class = "col-xs-12 inputForm">
            <input id="user-input" type="number" />
          </div>
        </div>

        <div class = "row">
          <div class = "col-xs-12 text-center operatingRow">
            <label class = "checkbox-inline">
              <input type = "checkbox" class = "preventUncheck" id = "inlineCheckboxAdd" value = "optionAddition" checked = "checked"><span class = "operators">+</span>
            </label>
            <label class = "checkbox-inline">
              <input type = "checkbox" class = "preventUncheck" id = "inlineCheckboxSubtract" value = "optionSubtraction"><span class = "operators">-</span>
            </label>
            <label class = "checkbox-inline">
              <input type = "checkbox" class = "preventUncheck" id = "inlineCheckboxMultiply" value = "optionMultiplication"><span class = "operators">*</span>
            </label>
            <label class = "checkbox-inline">
              <input type = "checkbox" class = "preventUncheck" id = "inlineCheckboxDivide" value = "optionDivision"><span class = "operators">/</span>
            </label>
          </div>
        </div>

        <div class = "row">
          <div class = "col-xs-12 text-center">
            <h4>Number Limit</h4>
          </div>
        </div>

        <div class = "row">
          <div class = "col-xs-12 text-center">
            <h4 id = "numberLimit">10</h4>
          </div>
        </div>


        <div class = "row">
          <div class = "col-xs-12 slideContainer">
            <input type="range" min="10" max="50" value="10" step="5" class="slider" id="myRange">
          </div>
        </div>


        </div>
      </div>
    </div>
  </body>
</html>
